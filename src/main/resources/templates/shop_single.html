<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="layout/01_link :: linkFragment"></th:block>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

<body>

<div class="site-wrap">

    <th:block th:replace="layout/02_header :: headerFragment"></th:block>


    <div class="bg-light py-3">
        <div class="container">
            <div th:class="${dto}" class="row">
                <div class="col-md-12 mb-0"><a href="index">Home</a> <span class="mx-2 mb-0">/</span> <a
                        href="shop">Store</a> <span class="mx-2 mb-0">/</span> <strong th:text="${dto.prod_name}" class="text-black"></strong></div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div th:class="${dto}">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mr-auto">
                        <div class="border text-center">
                            <img th:src="${dto.img_url}" alt="Image" class="img-fluid p-5">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2 class="text-black" th:text="${dto.prod_name}"></h2>
                        <br>
                        <h5 class="text-primary">효능·효과</h5>
                        <p> 효능은 이렇습니다</p>
                        <h5 class="text-primary">용법·용량</h5>
                        <p> 이렇게 사용하세요</p>

                        <p>
                            <strong class="text-primary h4" th:text="${dto.price}">원</strong></p>

                        <form name="cartform" action="#" method="post">
                            <div class="mb-5">
                                <div class="input-group mb-3" style="max-width: 220px;">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                                    </div>
                                    <script></script>
                                    <input type="hidden" name="user_id" th:value="${id}">
                                    <input type="hidden" name="cart_prod_price" th:value="${dto.price}">
                                    <input type="hidden" name="cart_prod_name" th:value="${dto.prod_name}">
                                    <input type="hidden" name="cart_img_url" th:value="${dto.img_url}">
                                    <input type="text" class="form-control text-center" name="count_p" th:value="${dto.count_p}" placeholder=""
                                           aria-label="Example text with button addon" aria-describedby="button-addon1">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
                                    </div>
                                </div>

                            </div>

                            <input type="button" id="CartBtn" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary" value="장바구니 담기">
                        </form>

                        <div class="mt-5">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                     aria-labelledby="pills-home-tab">
                                    <table class="table custom-table">
                                        <thead>
                                        <th>주 성분</th>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">"Acetaminophen　아세트아미노펜　300mg
                                                Caffeine Anhydrous　카페인무수물　50mg
                                                Isopropylantipyrine　이소프로필안티피린　150mg"
                                            </th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section bg-image overlay" style="background-image: url('images/hero_bg_2.jpg');">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-7">
                    <h3 class="text-white"><b>기운팜팜의 가족이 되어주세요.</b></h3>
                    <p class="text-white">더 많은 할인과 정보를 원하신다면 회원가입을 통해 기운팜팜의 가족이 되어주세요. <br> 지금 회원가입을 하시면 다양한 혜택이 쏟아집니다!
                    </p>
                    <p class="mb-0"><a href="#" class="btn btn-outline-white">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="layout/03_footer :: footerFragment"></th:block>

</div>

<th:block th:replace="layout/04_script :: scriptFragment"></th:block>

</body>

</html>
