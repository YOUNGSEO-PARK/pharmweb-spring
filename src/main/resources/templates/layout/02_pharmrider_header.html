<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="pharmriderheaderFragment">

    <div class="site-navbar py-2">

        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="logo">
                    <div class="site-logo">
                        <a th:href="${home}"><img src="images/logo2.jpg" alt="" width="250" height="80"></a>
                    </div>
                </div>


                <div class="col-md-7 main-nav d-none d-lg-block">
                    <nav class="site-navigation text-right text-md-right" role="navigation">
                        <ul class="site-menu js-clone-nav d-none d-lg-block">
                            <li><a th:href="${url} "th:text="${status}"></a></li>
                        </ul>
                    </nav>
                </div>


                <div class="icons">

                    <a th:href="${mypage}" class="icons-btn d-inline-block bag">
                        <span class="icon-person mr-2"></span></a> <a th:href="${mypage}" th:text="${id}" ></a>

                    <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                            class="icon-menu"></span></a>

                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
