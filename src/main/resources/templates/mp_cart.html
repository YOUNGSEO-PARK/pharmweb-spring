<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="layout/01_link :: linkFragment"></th:block>




<!-- 전체선택 -->
<body>

<div class="site-wrap">

    <th:block th:replace="layout/02_header :: headerFragment"></th:block>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="index">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black"> Mypage </strong>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-12">
                <h2 class="h3 mb-5 text-black" style="padding-left: 230px;">Cart</h2>
            </div>
            <th:block th:replace="layout/06_mypage :: mypageFragment"></th:block>
            <div class="col-lg-10" style="padding-left:40px;">
                <div class="container">
                    <div class="row mb-5">
                        <table class="table table-bordered">
                            <thead>
                            <tr class="text-black text-center">
                                <th class="product-thumbnail" width="200">상품이미지</th>
                                <th class="product-name" width="250">상품명</th>
                                <th class="product-price" width="100">가격</th>
                                <th class="product-quantity" width="150">수량</th>
                                <th class="product-total" width="120">총합</th>
                                <th class="product-remove" width="80">삭제</th>
                            </tr>
                            </thead>
                            <div th:each="col:${map}" class="site-blocks-table">

                                <div class="row">
                                    <tbody th:if="${id}==${col.user_id}">
                                    <tr>
                                        <td th:value="${id}" class="product-thumbnail">
                                            <img th:src="${col.cart_img_url}" alt="Image" class="img-fluid" style="vertical-align: middle">
                                        </td>
                                        <td class="product-name" style="vertical-align: middle">
                                            <h6 th:text="${col.cart_prod_name}" class="text-center text-black"></h6>
                                        </td>
                                        <td style="vertical-align: middle">
                                            <p class="product-price text-center text-black" th:text="${col.cart_prod_price}"></p></td>
                                        <td style="vertical-align: middle">
                                            <div class="input-group mb-3" style="max-width: 120px;" >
                                                <div class="input-group-prepend">
                                                </div>
                                                <input type="text" class="form-control text-center text-black" th:value="${col.count_p}"
                                                       placeholder=""
                                                       aria-label="Example text with button addon"
                                                       aria-describedby="button-addon1">
                                                <div class="input-group-append">
                                                </div>
                                            </div>


                                        </td>
                                        <input type="hidden" th:int value="${col.cart_no}">

                                        <td style="vertical-align: middle">
                                            <p class="product-total text-center text-black"  th:text="${col.summoney}"></p>
                                        </td>
                                        <div>
                                            <td><a th:href="@{/cartdelete(cart_no=${col.cart_no})}"><input type="button" class="btn btn-primary height-auto btn-sm" value="X"></a></td>
                                        </div>

                                    </tr>

                                </div>
                                </tbody>
                            </div>

                        </table>
                    </div>
                    </form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row mb-5">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <button class="btn btn-primary btn-md btn-block">주문 새로고침</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary btn-md btn-block" onclick="window.location='shop'">쇼핑 계속하기</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pl-5">
                            <form action="#" method="post">
                                <div class="row justify-content-end">
                                    <div class="col-md-7">
                                        <div class="row">
                                            <div class="col-md-12 text-right border-bottom mb-5">
                                                <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                                            </div>
                                        </div>
                                        <div class="row mb-5">
                                            <div class="col-md-6">
                                                <span class="text-black">Total</span>
                                            </div>
                                            <div class="col-md-6 text-right">
                                                <strong class="text-black">21900원</strong>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href="/order_cart">주문하기</a>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <th:block th:replace="layout/03_footer :: footerFragment"></th:block>

</div>
</body>

<th:block th:replace="layout/04_script :: scriptFragment"></th:block>


</body>

</html>
