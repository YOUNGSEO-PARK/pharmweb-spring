<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="layout/01_link :: linkFragment"></th:block>


<body>

<div class="site-wrap">

    <th:block th:replace="layout/02_header :: headerFragment"></th:block>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="index">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black"> Mypage </strong>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>


    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-12">
                <h2 class="h3 mb-5 text-black" style="padding-left: 230px;">My page</h2>
            </div>

            <th:block th:replace="layout/06_mypage :: mypageFragment"></th:block>

            <div class="col-lg-10">
                <div class="container" style="padding-left:40px;">
                    <div class="bg-light rounded p-3">
                        <p class="mb-0"> 정보수정을 원하시면 비밀번호 입력 후, <a class="text-primary">수정하기</a>를 눌러주세요.
                        </p>
                    </div>
                    <br>
                    <div class=" form-group row" style="padding:50px; border:1px solid #f3f3f3;">
                        <div>
                            <image src="images/profile.jpg" width="200px" height="200px" style="border:2px solid #f3f3f3;"></image>
                        </div>
                        <div class="col-lg-7" style="padding-left: 50px;">


                                <div class="form-group ">
                                    <label class="col-sm-5 control-label">아이디</label>
                                    <div class="col-lg-25">
                                        <p th:text="${id}" class="form-control"></p>
                                    </div>
                                </div>

                            <form name="umpform" class="form-horizontal">
                                <div class="form-group">
                                    <label class="login_pw"> 비밀번호</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" id="login_pw" name="login_pw" type="password">
                                    </div>
                                    <div style="float:right;">
                                        <input type="button" class="mb-0" id="upwCheckBtn" style="color:#75b239; background-color:#ffffff; border:0; outline:0;" value="수정하기">
                                    </div>
                                </div>
                            </form>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">이름</label>
                                    <div class="col-lg-25">
                                        <h6 th:text="${uname}" class="form-control"></h6>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">휴대폰 번호</label>
                                    <div class="col-lg-25">
                                        <p th:text="${uphone}" class="form-control"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">이메일</label>
                                    <div class="col-lg-25">
                                        <p th:text="${uemail}" class="form-control"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">시,군,구 </label>
                                    <div class="col-lg-25">
                                        <h6 th:text="${uadr1}" class="form-control"></h6>
                                    </div>
                                </div>
                            <div class="form-group">
                                <label class="col-sm-7 control-label">세부 주소(도로명, 번지)</label>
                                <div class="col-lg-25">
                                    <h6 th:text="${uadr2}" class="form-control"></h6>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <th:block th:replace="layout/03_footer :: footerFragment"></th:block>

</div>

<th:block th:replace="layout/04_script :: scriptFragment"></th:block>

</body>

</html>
