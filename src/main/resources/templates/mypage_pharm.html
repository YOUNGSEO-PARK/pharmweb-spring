<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="layout/01_link :: linkFragment"></th:block>


<body>

<div class="site-wrap">

    <th:block th:replace="layout/02_header :: headerFragment"></th:block>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="index">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black"> Mypage </strong>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>


    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-12">
                <h2 class="h3 mb-5 text-black" style="padding-left: 230px;">My page</h2>
            </div>
            <div class="col-lg-2 navibar">
                <ul>
                    <li><a href="mypage_pharm">개인정보</a></li>
                    <li><a href="mp_delete">회원탈퇴</a></li>
                </ul>
            </div>
            <div class="col-lg-10" style="padding-left:40px;">
                <div class="bg-light rounded p-3">
                    <p class="mb-0"> 정보수정을 원하시면 비밀번호 입력 후, <a class="text-primary">수정하기</a>를 눌러주세요.
                    </p>
                </div>
                <div class="container" >
                    <br>
                    <div class=" form-group row" style="padding:50px; border:1px solid #f3f3f3;">
                        <div>
                            <image src="images/profile.jpg" width="200px" height="200px" style="border:2px solid #f3f3f3;"></image>
                        </div>
                        <div class="col-lg-7" style="padding-left: 50px;">
                            <form class="form-horizontal">
                                <div class="form-group ">
                                    <label class="col-sm-5 control-label">아이디</label>
                                    <div class="col-lg-25">
                                        <p th:text="${id}" class="form-control"></p>
                                    </div>
                                </div>

                                <form name="pmpform" class="form-horizontal">
                                <div class="form-group">
                                    <label class="login_pw">비밀번호</label>
                                    <div class="col-lg-25">
                                        <input class="form-control" id="login_pw" name="login_pw" type="password">
                                    </div>
                                    <div style="float:right;">
                                        <input type="button" class="mb-0" id="ppwCheckBtn" style="color:#75b239; background-color:#ffffff; border:0; outline:0;" value="수정하기">
                                    </div>
                                </div>
                            </form>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">약국이름</label>
                                    <div class="col-lg-25">
                                        <p th:text="${pname}" class="form-control"></p>
                                    </div>
                                </div>
                                <div class="form-group row" >
                                    <div class="col-md-6" >
                                        <label style="padding:0px 15px;">영업시간</label>
                                        <p th:text="${opentime}" class="form-control"></p>
                                    </div>

                                    <div class="col-md-6" >
                                        <label class="text-white">close</label>
                                        <p th:text="${closetime}" class="form-control"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">약국주소</label>
                                    <div class="col-lg-25">
                                        <p th:text="${padr}" class="form-control"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">약국사업자번호</label>
                                    <div class="col-lg-25">
                                        <p th:text="${regino}" class="form-control"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <th:block th:replace="layout/03_footer :: footerFragment"></th:block>

</div>

<th:block th:replace="layout/04_script :: scriptFragment"></th:block>

</body>

</html>
