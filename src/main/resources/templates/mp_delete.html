<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="layout/01_link :: linkFragment"></th:block>


<body>

<div class="site-wrap">

    <th:block th:replace="layout/02_header :: headerFragment"></th:block>


    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="index">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black"> Mypage </strong>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>


    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-12">
                <h2 class="h3 mb-5 text-black" style="padding-left: 230px;">Delete account</h2>
            </div>
            <th:block th:replace="layout/06_mypage :: mypageFragment"></th:block>
            <div class="col-lg-10" style="padding-left:40px;">
                <div class="bg-light rounded p-3">
                    <p class="mb-0"> 계정을 삭제를 원하시면 비밀번호 입력 후, <a class="text-primary">확인</a>을 눌러주세요.
                    </p>
                </div>
                <form name="deleteform" action="#" method="post">
                    <div class="p-3 p-lg-5 border">
                        <div class="form-group" style="padding-left: 250px;">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label class="text-black">아이디</label>
                                    <p th:text="${id}"class="form-control"  id="login_id" name="login_id"></p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="login_pw" class="text-black">비밀번호</label>
                                    <input type="text" class="form-control" id="login_pw" name="login_pw">
                                </div>
                            </div>
                            <div>
                                <div class="form-group row"></div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-5" style="padding-left: 75px;">
                                    <input type="button" id="userDeleteBtn" class="btn btn-primary btn-lg btn-block" value="회원탈퇴">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <br>

    <th:block th:replace="layout/03_footer :: footerFragment"></th:block>

</div>

<th:block th:replace="layout/04_script :: scriptFragment"></th:block>

<script src="js/HTTPRequest.js"></script>

</body>

</html>
